<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小天在线媒体查看器</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            height: 100vh;
            /* 可根据需要调整容器高度 */
        }

        .image-container img {
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <!-- 擦除referrer，绕过防盗链 -->
    <meta name="referrer" content="no-referrer" />
</head>

<body>

    <script type="text/javascript">
        // 获取URL中的参数函数
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // 获取 url的参数值
        var imageUrl = getParameterByName('url');

        // 如果有参数，则打开图片
        if (imageUrl) {
            // 显示图像
            document.write('<div class="image-container"><img src="' + imageUrl + '" alt="小天在线媒体查看器">></div>');
        }
        if (!imageUrl) {
            // 跳转链接
            window.location.replace('https://openimg.xt1.link/');
        }

    </script>
