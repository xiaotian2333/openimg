<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>小天在线媒体查看器</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        .container {
            width: 60%;
            margin: 10% auto 0;
            background-color: #f0f0f0;
            padding: 2% 5%;
            border-radius: 10px
        }

        ul {
            padding-left: 20px;
        }

        ul li {
            line-height: 2.3
        }

        a {
            color: #20a53a
        }
    </style>
</head>

<body>
    <div id="dynamic-background"></div>
    <div class="container">
        <h1>这是一个在线媒体查看器</h1>
        <h3>由于部分图床、文件床的链接会直接发起下载而非预览，因此做了一个在线查看器</h3>
        <ul>
            <li>目前有图片和视频的在线查看器</li>
            <li>入口分别为 /openimg 和 /openvideo</li>
            <li>添加参数url即可打开对应url的在线媒体</li>
            <li>如不添加参数则会跳转到本页面</li>
        </ul>
        作者：xiaotian
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var dynamicBackground = document.getElementById("dynamic-background");
            dynamicBackground.style.backgroundImage = "url('https://imgapi.cn/cos.php')";
            dynamicBackground.style.backgroundSize = "cover"; // 可根据需要调整背景图片大小适应
        });
    </script>

</body>

</html>
